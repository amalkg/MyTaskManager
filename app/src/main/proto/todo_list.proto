syntax = "proto3";

option java_package = "com.cns.mytaskmanager";
option java_multiple_files = true;

message Todo {
  int32 id = 1;
  string title = 2;
  string category = 3;
  string todo = 4;
  bool completed = 5;
  int32 userId = 6;
  string date = 7;
  string priority = 8;
}

message TodoList {
  repeated Todo todo = 1;
}